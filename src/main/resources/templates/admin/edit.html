<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UpdateUser</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <ul>
        <li th:each="role : ${rolesList}">
            <input type="checkbox" name="selectedRoles"
                   th:value="${role.getName()}"
                   th:checked="${user.getRoles().contains(role) ? true : false}"
                   th:text="${role.getAuthority()}"/>
<!--                   th:checked="${role.getName().equals()}" -->

        </li>
    </ul>

    <bt/>
    <input type="submit" value="Update user"/>

</form>
</body>
</html>
